<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 30px;
      text-align: center;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      width: 100%;
      max-width: 400px;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      margin-bottom: 10px;
      color: #1e40af;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #1e40af;
    }
  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <section>
    <h2>Registrar Usuario</h2>
    <form action="/agregarUsuario" method="post">
      <label for="nombre"><strong>Nombre:</strong></label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario" required>
      <input type="submit" value="Registrar">
    </form>
  </section>


  <section>
    <h2>Buscar Usuario</h2>
    <form action="/buscarUsuario" method="get">
      <label for="busqueda"><strong>ID o nombre:</strong></label>
      <input type="text" id="busqueda" name="busqueda" placeholder="Buscar usuario..." required>
      <input type="submit" value="Buscar">
    </form>
  </section>
</body>
</html>
